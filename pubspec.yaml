name: mikrotik_cards_manager
description: تطبيق إدارة كروت الإنترنت لشبكات MikroTik - Yemen Internet Cards Management App for MikroTik Networks
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^4.2.0

  # Core & Localization
  intl: 0.20.2
  easy_localization: ^3.0.3

  # Animations & UI Effects
  animations: ^2.0.8
  flutter_staggered_animations: ^1.1.1
  loading_animation_widget: ^1.2.0+4
  lottie: ^3.3.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0

  # Authentication & Security
  crypto: ^3.0.3
  encrypt: ^5.0.1
  firebase_auth: ^6.0.2
  local_auth: ^2.1.7

  # Background Tasks
  workmanager: ^0.9.0+3

  # Date & Time Management
  flutter_datetime_picker_plus: ^2.1.0
  jiffy: ^6.2.1

  # Excel & CSV handling
  csv: ^6.0.0
  excel: ^4.0.2

  # File & Document Management
  file_picker: any
  open_filex: ^4.3.4
  path: ^1.8.3
  path_provider: ^2.1.1

  # Firebase Services (optional)
  cloud_firestore: ^6.0.1
  firebase_analytics: ^12.0.1
  firebase_messaging: ^16.0.1
  firebase_storage: ^13.0.3

  # HTTP & API Communication
  dio: ^5.3.2
  http: ^1.1.0
  json_annotation: ^4.8.1
  pretty_dio_logger: ^1.3.1
  retrofit: ^4.0.3

  # Image & Media Handling
  cached_network_image: ^3.3.0
  image_cropper: ^9.1.0
  image_picker: ^1.0.4
  photo_view: ^0.15.0

  # Local Storage & Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # Maps & Location (if needed)
  geocoding: ^4.0.0
  geolocator: ^14.0.2

  # Navigation & Routing
  go_router: ^16.2.1

  # Network & Connectivity
  connectivity_plus: ^6.1.5
  internet_connection_checker: ^3.0.1
  network_info_plus: ^7.0.0

  # PDF & Printing
  pdf: ^3.10.6
  printing: ^5.11.1
  syncfusion_flutter_pdf: ^31.1.19

  # Permissions & Device Info
  device_info_plus: ^12.1.0
  package_info_plus: ^8.3.1
  permission_handler: ^12.0.1

  # Phone & SMS Communication
  country_code_picker: ^3.0.0
  libphonenumber_plugin: ^0.3.3
  sms_autofill: ^2.3.0
  telephony: ^0.2.0

  # Responsive Design
  flutter_screenutil: ^5.9.0
  responsive_builder: ^0.7.0
  responsive_framework: ^1.1.1

  # Social & Communication
  flutter_chat_ui: ^2.9.0
  share_plus: ^12.0.0

  # State Management & Architecture
  flutter_riverpod: ^2.4.9
  get_it: ^8.2.0
  injectable: ^2.3.2
  provider: ^6.1.1
  riverpod: ^2.4.9

  # Toast, Dialogs & UI Feedback
  awesome_dialog: ^3.1.0
  bot_toast: ^4.1.3
  flash: ^3.0.7
  fluttertoast: ^8.2.4

  # UI & Design System
  badges: ^3.1.2
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  material_design_icons_flutter: ^7.0.7296

  # Utilities & Helpers
  collection: ^1.18.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  url_launcher: ^6.2.1
  uuid: ^4.1.0

  # WebView (if needed for payments)
  webview_flutter: ^4.4.2
  firebase_app_check: ^0.4.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting & Code Quality
  flutter_lints: ^6.0.0
  very_good_analysis: ^9.0.0
  
  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.2.1
  injectable_generator: ^2.4.1
  isar_generator: ^3.1.0+1
  
  # Testing
  mockito: ^5.4.2
  # bloc_test removed temporarily to avoid dependency conflicts
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  
  # Assets Configuration
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/translations/
    - assets/sounds/
    - assets/fonts/
  
  # Fonts Configuration (removed local files; using GoogleFonts instead)

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/ic_launcher.png"

# Flutter Intl Configuration
flutter_intl:
  enabled: true
  class_name: S
  main_locale: ar
  arb_dir: assets/translations
  output_dir: lib/generated

# Build Configuration
targets:
  $default:
    builders:
      json_serializable:
        options:
          explicit_to_json: true
          field_rename: snake_case
          include_if_null: false